<article class="post-preview">
  <a href="{{ .Permalink }}">
    <h2 class="post-title">{{ .Title }}</h2>
  </a>
  <div class="post-entry">
    {{ with .Param "description" }}
        <p>{{ . }}</p>
    {{ else }}
        {{ if .Summary }}
            <p>{{ .Summary | plainify }}</p>
        {{ end }}
    {{ end }}
    {{ if .Truncated }}
      <a href="{{ .Permalink }}" class="post-read-more"
        >{{ i18n "read-more" }}</a
      >
    {{ end }}
  </div>

  <div class="postmeta">
    {{ partial "postmeta.html" . }}
  </div>
</article>
